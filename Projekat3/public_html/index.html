<!DOCTYPE html>
<html>
    <head>
        <title>IT Bootcamp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="brand">
                    itBootcamp
                </div>
                <div id="login-form">
                    <div id="login-error"></div>
                    Username:
                    <input class="inputForm" type="text" id="login-username"  placeholder="Enter username"/>
                    Password:
                    <input class="inputForm" type="password" id="login-password"  placeholder="Enter password"/>
                    <button id="submit-signin" onclick="login()">Login</button>
                </div>
            </div>
            <div class="content">
                <div id="signup-form">
                    <h2>Create a New account</h2>
                   
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="inputForm" type="text" id="first-name" placeholder="Enter first name" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="inputForm" type="text" id="last-name" placeholder="Enter last name" />
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="inputForm" type="text" id="username" placeholder="Enter username" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="inputForm" type="text" id="email" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="inputForm" type="password" id="password" placeholder="Enter password" />
                    </div>
                    <div class="form-group">
                        <button id="submit-signup" onclick="signup()">Signup</button>
                    </div>
                    <div id="success"></div>
                    <div id="errors"></div>
                </div>
            </div>
            
        </div>
     
    </body>

    <script src="js/md5.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/login.js"></script>
</html>
